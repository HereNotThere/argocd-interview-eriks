      baseRegistry: "0x0230a9d28bc48a90d6f5e5112b24319ec1b14c52"

notificationService:
  image:
    tag: "9530c2c"
  resources:
    requests:
      cpu: 1000m
      memory: 7.5Gi
    limits:
      cpu: 1000m
      memory: 7.5Gi
  apnsTownsAppIdentifier: com.towns.ios.alpha

riverNode:
  image:
    tag: "bccb45e"
  useRpcGateway: true
  riverRegistryPageSize: 1500
  numStreamNodes: 10
  numArchiveNodes: 0
