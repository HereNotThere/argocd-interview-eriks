    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2.5Gi

subgraph:
  image:
    tag: "25572ed"
  environment: gamma
  ponderPort: 80
  ponderStartBlock: "22890725"
  resources:
    requests:
      cpu: 0.5
      memory: 1.5Gi
    limits:
      cpu: 1
      memory: 2Gi

argocd:
  externalAccess:
    enabled: true

appOfApps:
